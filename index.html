<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .pfp {
            width: 150px;  /* Set the desired width */
            height: 150px; /* Set the desired height */
            border-radius: 50%; /* Makes the image circular */
            background-color: red; /* Solid red background */
            margin-bottom: 20px;
            /* Optional: add border or shadow */
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: darkblue;
        }
        #click-counter {
            margin-top: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Solid Red PFP -->
    <div class="pfp"></div>
    
    <a href="https://yuhyuh5.github.io/Yuhy/" class="button" onclick="incrementClickCounter()">Go to</a>
    

    <script>
        // Initialize the click counter from local storage, or set it to 0 if it doesn't exist
        let clickCount = localStorage.getItem("clickCount") || 0;
        document.getElementById("click-counter").textContent = `Clicks: ${clickCount}`;

        // Function to increment the click counter
        function incrementClickCounter() {
            clickCount++;
            localStorage.setItem("clickCount", clickCount); // Save updated count
            document.getElementById("click-counter").textContent = `Clicks: ${clickCount}`;
        }
    </script>
</body>
</html>
