<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            background-color: #333;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #555;
            transform: scale(1.1);
        }
        #time {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>yuh is so cool :D</h1>
        <a href="https://www.roblox.com/users/3401799906/profile?friendshipSourceType=PlayerSearch" class="button" target="_blank">roblox</a>
        <a href="https://www.tiktok.com/@yuh_1s?_t=8pIm5Nb3Wvu&_r=1" class="button" target="_blank">tiktok</a>
        <a href="https://www.youtube.com/@Zuhy_" class="button" target="_blank">youtube</a>
        <div id="time"></div>
    </div>
    <script>
        function updateTime() {
            const options = {
                timeZone: 'America/Chicago',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const timeZone = new Intl.DateTimeFormat('en-US', options);
            document.getElementById('time').textContent = timeZone.format(new Date());
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
